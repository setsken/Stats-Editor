<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Recreation</title>
    <link rel="stylesheet" href="style.css">
    <script src="../chart.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="b-chart b-chart--no-padding">
            <div class="b-chart__wrapper">
                <canvas height="196" class="b-chart__double-line__main" style="display: block; box-sizing: border-box; height: 112px; width: 608px;" width="1064"></canvas>
                <div class="b-chart__tooltip" style="opacity: 0; left: 399.467px; top: 23.0286px; width: 156px;">
                    <div class="b-chart__tooltip__title"> Jan 18, 2026 </div>
                    <div class="b-chart__tooltip__text">
                        <div class="b-chart__tooltip__circle" style="background: rgb(0, 175, 240);"></div>
                        <div class="b-chart__tooltip__text__title"> Earnings </div>
                        <div class="b-chart__tooltip__text__value"> $309.74 </div>
                    </div>
                    <div class="b-chart__tooltip__text">
                        <div class="b-chart__tooltip__circle" style="background: rgb(138, 150, 163);"></div>
                        <div class="b-chart__tooltip__text__title"> Transactions </div>
                        <div class="b-chart__tooltip__text__value"> 16 </div>
                    </div>
                </div>
            </div>
            <div class="b-chart__wrapper">
                <canvas height="140" class="b-chart__double-line__aside" style="display: block; box-sizing: border-box; height: 80px; width: 608px;" width="1064"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
