<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1caede"/>
      <stop offset="100%" stop-color="#0c7cba"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bgGrad)"/>
  
  <!-- 3-layer stack icon -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top layer: diamond with thick white stroke + semi-transparent fill -->
    <polygon 
      points="256,115 390,192 256,269 122,192" 
      fill="rgba(255,255,255,0.15)" 
      stroke="#ffffff" 
      stroke-width="24"
    />
    
    <!-- Middle layer: open path -->
    <polyline 
      points="122,262 256,339 390,262" 
      stroke="#ffffff" 
      stroke-width="24"
      fill="none"
    />
    
    <!-- Bottom layer: open path -->
    <polyline 
      points="122,326 256,403 390,326" 
      stroke="#ffffff" 
      stroke-width="24"
      fill="none"
    />
  </g>
</svg>
